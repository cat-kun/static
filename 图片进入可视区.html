<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>图片进入可视区</title>
<meta name="renderer" content="webkit">
<style>
	*{
		margin: 0;
		padding: 0;
	}
	img{
		vertical-align: middle;
	}
	#img div{
		min-height: 100px;
		min-width: 300px;
		margin: 400px auto;
		border: 1px solid #000;
		text-align: center;
		line-height: 100px;
	}
</style>
</head>
<body>
<div id="img">
	<div><img class="lazy" src="img/loading.gif" data-src="img/1.jpg" alt=""></div>
	<div><img class="lazy" src="img/loading.gif" data-src="img/2.jpg" alt=""></div>
	<div><img class="lazy" src="img/loading.gif" data-src="img/3.jpg" alt=""></div>
	<div><img class="lazy" src="img/loading.gif" data-src="img/4.jpg" alt=""></div>
	<div><img class="lazy" src="img/loading.gif" data-src="img/5.jpg" alt=""></div>
</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
	lazyImg('.lazy');

	$(window).on('scroll',function (){
		lazyImg('.lazy');
	});

	function lazyImg(lazy){
		$(lazy).each(function (i,elem){
			if( $(this).offset().top < $(window).scrollTop()+$(window).height() ){
				var imgUrl = $(this).attr('data-src');
				$(this).attr('src',imgUrl);
			}
		});
	}
	
</script>
</body>
</html>
