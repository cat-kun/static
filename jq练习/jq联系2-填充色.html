<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>jq-填充色</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            float: left;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<span>green</span>
<span>red</span>
<span>yellow</span>
<span>blue</span>
<p><input type="button" value="清空红色" class="btn"></p>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<script src="http://apps.bdimg.com/libs/jquery/1.10.0/jquery.min.js"></script>
<script>
    var color = '';
    $('span').on('click',function (){
        color = $(this).text();
    });
    $('.box').on('click',function (){
        $(this).css('background',color);
    });
    $('.btn').on('click',function (){
         $('.box[style*=red]').css('background','');
    });
</script>
</body>
</html>
