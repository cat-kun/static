<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>简易评分效果</title>
<meta name="renderer" content="webkit">
<style>
	*{
		margin: 0;padding: 0;
	}
	.box{
		margin: 100px 50px;
	}
.box li{
	width: 30px;height: 30px;border-radius: 50%;
	background-color: #f60;
	float: left;
	margin-right: 10px;
	list-style: none;
}
.box li.red,.box li.current{
	background: #000;
}
</style>
</head>
<body>

<div class="box">
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>

$('.box li').hover(
	function (){
		console.log(1);
		$('.box li:lt(' + ($(this).index()+1) + ')').addClass('red');
	},
	function (){
		console.log(2);
		$('.box li').removeClass('red');
	}
);

$('.box li').on('click',function (){
	console.log( $(this).index() );
	$('.box li:gt(' + ($(this).index()) + ')').removeClass('current');
	$('.box li:lt(' + ($(this).index()+1) + ')').addClass('current');
});
</script>
</body>
</html>
