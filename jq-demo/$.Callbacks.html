<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jq 自定义事件</title>
<meta name="renderer" content="webkit">
<style>
	*{
		margin: 0;padding: 0;
	}
	.img{
		width: 600px;
	}
</style>
</head>
<body>
<div class="img">
	<img src="img/timg.jpg" alt="" width="600">
</div>
<script src="jquery.min.js"></script>
<script>

	function a(){
		console.log(1);
	}

	function b(){
		console.log(2);
	}

	function c(){
		console.log(3);
	}

	// var cb = $.Callbacks('once');				//只执行一次 fire()
	var cb = $.Callbacks('once memory');			//有记忆功能

	cb.add(a);
	cb.fire();										//都是由他触发，只触发一次，而且有记忆功能
	cb.add(b);
	cb.add(c);
	// cb.fire();
</script>
</body>
</html>
