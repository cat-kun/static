<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jq 自定义事件</title>
<meta name="renderer" content="webkit">
<style>
	*{
		margin: 0;padding: 0;
	}
	.img{
		width: 600px;
	}
</style>
</head>
<body>
<div class="img">
	<img src="img/timg.jpg" alt="" width="600">
</div>
<script src="jquery.min.js"></script>
<script>

	$('.img img').on('zoomIn',function (){
		$(this).stop().animate({
			'width': '-=50'
		},'linear');
		console.log(1);
	});

	$('.img img').on('zoomOut',function (){
		$(this).stop().animate({
			'width': '+=50'
		});
		console.log(2);
	},'linear');

	$('.img').on('DOMMouseScroll',function (ev){
		if(ev.originalEvent.detail>0){
			// console.log('缩小');
			$('.img img').trigger('zoomIn');
		}else if(ev.originalEvent.detail<0){
			// console.log('放大');
			$('.img img').trigger('zoomOut');
		}
		// console.log(ev.originalEvent.detail);
	});
</script>
</body>
</html>
