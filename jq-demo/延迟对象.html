<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jq 自定义事件</title>
<meta name="renderer" content="webkit">
<style>
	*{
		margin: 0;padding: 0;
	}
	.img{
		width: 600px;
	}
</style>
</head>
<body>
<div class="img">
	<img src="img/timg.jpg" alt="" width="600">
</div>
<script src="jquery.min.js"></script>
<script>

	var cb = $.Callbacks();

	setTimeout(function (){
		alert(1);
		cb.fire();
	},1);
	
	cb.add(function (){
		alert(2);
	});

$.ajax('?',{type: 'head'}).done(function (data,status,xhr){
	var dt = new Date(xhr.getResponseHeader('date'));
	console.log(dt.toLocaleString());
});
</script>
</body>
</html>
